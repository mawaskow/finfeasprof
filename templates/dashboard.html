{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .d-flex {
            display: flex;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #f8f9fa;
            padding-top: 20px;
            border-right: 1px solid #dee2e6;
        }
        .sidebar a {
            color: #495057;
            display: block;
            padding: 10px;
            text-decoration: none;
            text-align: center;
        }
        .sidebar a:hover {
            background-color: #e9ecef;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            background-color: #ffffff;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .dropdown-menu {
            right: 0;
            left: auto;
        }
        .navbar-text {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="d-flex">
        <div class="sidebar">
            <h4 class="text-center text-dark">My Dashboard</h4>
            <a href="#home">Home</a>
            <a href="#profile">Profile</a>
        </div>
        <div class="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">
                    Welcome, {{ username }}
                </a>
                <div class="ml-auto">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="profileDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ username }} logged in
                        </button>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="profileDropdown">
                            <a class="dropdown-item" href="#">
                                <strong>{{ username }}</strong><br>
                                {{ email }}
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" onclick="logout()">Logout</a>
                        </div>
                    </div>
                </div>
            </nav>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-header">
                                <h4>Calendar</h4>
                            </div>
                            <div class="card-body">
                                <!-- Add calendar widget here -->
                                <p>Calendar widget goes here.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4>Recent Activity</h4>
                            </div>
                            <div class="card-body">
                                <!-- Add recent activity logs here -->
                                <p>Recent activity logs go here.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Add more rows and columns as needed -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        function logout() {
            // Make an AJAX request to the logout route on the server
            fetch('/logout', {
                method: 'GET',  // You might need to adjust this based on your server implementation
                credentials: 'same-origin'  // Send cookies (including session cookie) with the request
            })
            .then(response => {
                if (response.ok) {
                    // Redirect to the main screen URL after successful logout
                    window.location.href = '/';
                } else {
                    // Handle error if logout request fails
                    console.error('Logout failed');
                }
            })
            .catch(error => {
                console.error('Error during logout:', error);
            });
        }
    </script>
</body>
</html>


{% endblock %}
