{% extends "base.html" %}

{% block title %}https://multipeat.insight-centre.org/register{% endblock %}

{% block content %}

<div class="container" style="min-height: 760px;">
    <div class="row justify-content-center align-items-center" style="height: 70vh;">
        <div class="col-md-5 col-lg-3">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="text-center mb-4">Register</h3>
                    <form method="POST" action="/register">
                        {{ form.csrf_token }}
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" class="form-control logreg-fc" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control logreg-fc" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control logreg-fc" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block" style="width: 100%; margin-top: 15px;">Register</button>
                    </form>
                    <p class="mt-3 text-center">Already have an account? <a href="/login">Login here</a>.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>


{% endblock %}
